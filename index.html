<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color=#090909" />
    <link rel="stylesheet" href="/csgoskins/style.css" />
    <link rel="shortcut icon" href="csgoskins/img/icon/icon.png" />
    <link
      rel="apple-touch-icon"
      href="/csgoskins/img/icon/apple-touch-icon.png"
    />
    <link rel="manifest" href="manifest.webmanifest" />
    <title>autistukral</title>
    <style>
      body {
        min-height: 100svh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .squares {
        flex-wrap: wrap;
        justify-content: center;
      }

      .bw--img {
        filter: invert(90%);
      }

      .ok {
        position: fixed;
        bottom: 0;
        right: 0;
        width: 50px;
        height: 50px;
      }
    </style>
  </head>

  <body>
    <div class="load"></div>
    <div id="main">
      <div class="squares">
        <div
          class="square backColor"
          style="max-width: 150px; min-height: 150px"
        >
          <a href="/fwin/index.html">
            <img
              class=""
              src="fwin/img/w11logo.webp"
              alt=""
              style="width: 100%; padding: 8px; margin: 0"
            />
          </a>
        </div>

        <div
          class="square backColor"
          style="max-width: 150px; min-height: 150px"
        >
          <a href="/ppi/index.html">
            <img
              class="bw--img"
              src="ppi/img/icon/dpi-Dotsperinch-resolution-512.webp"
              alt=""
              style="width: 100%; padding: 8px; margin: 0"
            />
          </a>
        </div>

        <div
          class="square backColor"
          style="max-width: 150px; min-height: 150px"
        >
          <a href="/bandwidth/index.html">
            <img
              src="bandwidth/img/icon/DisplayPort-2-512.webp"
              alt=""
              style="width: 100%; padding: 8px; margin: 0"
            />
          </a>
        </div>

        <div class="ok">
          <a href="skins.html">
            <img
              src="csgoskins/img/icon/apple-touch-icon.png"
              alt=""
              style="width: 100%; padding: 8px; margin: 0"
            />
          </a>
        </div>
      </div>
    </div>

    <script src="load.js"></script>
  </body>
</html>
