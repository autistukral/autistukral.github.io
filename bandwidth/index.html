<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color=#090909" />
    <link rel="manifest" href="../manifest.webmanifest" />
    <link
      rel="shortcut icon"
      href="../csgoskins/img/icon/icon.png"
      type="image/x-icon"
    />
    <title>Bandwidth</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      .main,
      .former,
      .form,
      .shell,
      .frst,
      .lbl {
        display: flex;
      }

      body {
        font-size: 10px;
        height: 100svh;
        background-color: #1e2036;
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
        align-items: center;
        justify-content: center;
      }

      .backColor {
        background: #343042;
        transition: background 150ms ease-in-out;
      }

      .main {
        flex-direction: column;
        align-items: center;
      }

      .former {
        column-gap: 25px;
      }

      .specs_sheet {
        display: flex;
        flex-direction: row;
        color: #1a97eb;
        font-size: 13px;
        gap: 75px;
        position: absolute;
        top: 15svh;
      }

      .inside_columns {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .form {
        flex-direction: column;
        width: 300px;
        align-items: center;
        row-gap: 8px;
      }

      .shell {
        width: 300px;
      }

      .frst {
        width: 230px;
        justify-content: space-between;
        align-items: center;
      }

      .lbl {
        width: 70px;
        font-size: 16px;
        justify-content: start;
        padding-left: 10px;
        align-items: center;
      }

      label {
        font-size: 20px;
        text-align: right;
        width: 95px;
      }

      input[type="number"] {
        width: 125px;
        font-size: 20px;
        outline: none;
        border: none;
        border-radius: 6px;
        padding: 4px 4px 2px 25px;
        text-align: center;
        background-color: #424369;
        color: #fff;
      }

      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        appearance: none;
      }

      select {
        width: 125px;
        font-size: 20px;
        outline: none;
        border: none;
        border-radius: 6px;
        padding: 4px;
        text-align: center;
        background-color: #424369;
        color: #fff;
      }

      option {
      }

      button {
        cursor: pointer;
        margin-top: 15px;
        width: 175px;
        font-size: 20px;
        height: 42px;
        border: none;
        border-radius: 6px;
        background-image: linear-gradient(45deg, #1a97eb, #e903d6, #1a97eb);
        background-size: 200%;
        background-position: left;
        color: #fff;
        scale: 1;
        transition: all 150ms ease;
      }

      .answer {
        margin-top: 15px;
        width: 300px;
        display: flex;
        flex-direction: row;
        height: 40px;
        align-items: center;
        justify-content: center;
      }

      .answer2 {
        margin-top: 0px;
      }

      .answer3 {
        margin-top: -20px;
      }

      .answer4 {
        margin-top: 5px;
      }

      .answerText {
        font-size: 32px;
        font-weight: bold;
        color: #1a97eb;
      }

      .answer2 .answerText,
      .answer3 .answerText {
        font-size: 24px;
        color: #e903d6;
      }

      .data_speed {
        color: #e903d6;
      }

      .arrow_back img {
        width: 100%;
        filter: invert(70%);
      }

      .arrow_back {
        display: flex;
        position: fixed;
        flex-direction: column;
        z-index: 10;
        width: auto;
        border-radius: 8px;
        right: 10vw;
        bottom: 10vh;
        padding: 5px;
        gap: 4px;
      }

      .arrow_top {
        opacity: 0.75;
        box-shadow: 0 0 3px #000;
        width: 80px;
        border-radius: 8px;
        -webkit-touch-callout: none;
      }

      @media screen and (max-width: 450px) {
        .main {
          margin-top: 15svh;
        }

        .former {
          flex-wrap: wrap;
          justify-content: center;
        }

        .specs_sheet {
          top: 0svh;
        }

        .arrow_back {
          bottom: 8vh;
          display: flex;
          flex-direction: column;
          gap: 4px;
          right: 0;
        }

        .arrow_top {
          width: 45px;
          opacity: 0.5;
        }

        .answer {
          margin-top: 0;
          height: 25px;
        }

        .answer2,
        .answer3,
        .answer4 {
          margin-top: -10px;
        }

        .answer4 {
          margin-bottom: 10px;
        }

        .answerText {
          font-size: 20px;
        }

        .answer2 .answerText {
          font-size: 16px;
        }
      }

      @media (hover: hover) {
        .backColor:hover,
        .backColor:focus {
          background-color: #252230;
          transition: background 150ms ease-in-out;
        }

        button:hover {
          scale: 1.1;
          background-position: right;
          transition: all 250ms ease;
        }
      }
    </style>
  </head>

  <body>
    <div class="specs_sheet">
      <div class="inside_columns">
        <div>DP 1.2 [<span class="data_speed">17.28 Gbps</span>]</div>
        <div>DP 1.4 [<span class="data_speed">25.92 Gbps</span>]</div>
        <div>DP 2.1 [<span class="data_speed">38.69 Gbps UHBR10</span>]</div>
        <div>DP 2.1 [<span class="data_speed">52.22 Gbps UHBR13.5</span>]</div>
        <div>DP 2.1 [<span class="data_speed">77.37 Gbps UHBR20</span>]</div>
      </div>
      <div class="inside_columns">
        <div>HDMI 1.4 [<span class="data_speed">8.16 Gbps</span>]</div>
        <div>HDMI 2.0 [<span class="data_speed">14.4 Gbps</span>]</div>
        <div>HDMI 2.1 [<span class="data_speed">42.6 Gbps</span>]</div>
        <div>HDMI 2.2 [<span class="data_speed">~85.2 Gbps Ultra96</span>]</div>
      </div>
    </div>
    <datalist id="width-list">
      <option value="1920"></option>
      <option value="2560"></option>
      <option value="3840"></option>
      <option value="5120"></option>
      <option value="7680"></option>
    </datalist>
    <datalist id="height-list">
      <option value="1080"></option>
      <option value="1440"></option>
      <option value="2160"></option>
      <option value="2880"></option>
      <option value="4320"></option>
    </datalist>
    <datalist id="refresh-list">
      <option value="60"></option>
      <option value="120"></option>
      <option value="144"></option>
      <option value="165"></option>
      <option value="240"></option>
      <option value="280"></option>
      <option value="360"></option>
      <option value="480"></option>
      <option value="500"></option>
      <option value="540"></option>
    </datalist>
    <div class="main">
      <div class="former">
        <div class="form">
          <div class="shell">
            <div class="frst">
              <label for="">Width</label>
              <input
                type="number"
                name="width"
                id="width"
                list="width-list"
                onfocus="this.value=''"
                onblur="this.value=this.dataset.value"
                data-value=""
                oninput="this.dataset.value=this.value"
              />
            </div>
            <div class="lbl">pixels</div>
          </div>
          <div class="shell">
            <div class="frst">
              <label for="">Height</label>
              <input
                type="number"
                name="height"
                id="height"
                list="height-list"
                onfocus="this.value=''"
                onblur="this.value=this.dataset.value"
                data-value=""
                oninput="this.dataset.value=this.value"
              />
            </div>
            <div class="lbl">pixels</div>
          </div>
          <div class="shell">
            <div class="frst">
              <label for="">Refresh</label>
              <input
                type="number"
                name="refresh"
                id="refresh"
                list="refresh-list"
                onfocus="this.value=''"
                onblur="this.value=this.dataset.value"
                data-value=""
                oninput="this.dataset.value=this.value"
              />
            </div>
            <div class="lbl">Hz</div>
          </div>
          <div class="shell">
            <div class="frst">
              <label for="">Bit depth</label>
              <select name="bitdepth" id="bitdepth">
                <option value="24">8</option>
                <option value="30">10</option>
                <option value="36">12</option>
              </select>
            </div>
            <div class="lbl">bits</div>
          </div>
          <div class="answer">
            <p class="answerText" id="resultId"></p>
          </div>
          <div class="answer answer2">
            <p class="answerText" id="DPid"></p>
          </div>
          <div class="answer answer2 answer3">
            <p class="answerText" id="HDMIid"></p>
          </div>
        </div>
        <div class="form">
          <div class="shell">
            <div class="frst">
              <label for="">Width</label>
              <input
                type="number"
                name="width"
                id="width2"
                list="width-list"
                onfocus="this.value=''"
                onblur="this.value=this.dataset.value"
                data-value=""
                oninput="this.dataset.value=this.value"
              />
            </div>
            <div class="lbl">pixels</div>
          </div>
          <div class="shell">
            <div class="frst">
              <label for="">Height</label>
              <input
                type="number"
                name="height"
                id="height2"
                list="height-list"
                onfocus="this.value=''"
                onblur="this.value=this.dataset.value"
                data-value=""
                oninput="this.dataset.value=this.value"
              />
            </div>
            <div class="lbl">pixels</div>
          </div>
          <div class="shell">
            <div class="frst">
              <label for="">Refresh</label>
              <input
                type="number"
                name="refresh"
                id="refresh2"
                list="refresh-list"
                onfocus="this.value=''"
                onblur="this.value=this.dataset.value"
                data-value=""
                oninput="this.dataset.value=this.value"
              />
            </div>
            <div class="lbl">Hz</div>
          </div>
          <div class="shell">
            <div class="frst">
              <label for="">Bit depth</label>
              <select name="bitdepth" id="bitdepth2">
                <option value="24">8</option>
                <option value="30">10</option>
                <option value="36">12</option>
              </select>
            </div>
            <div class="lbl">bits</div>
          </div>
          <div class="answer">
            <p class="answerText" id="resultId2"></p>
          </div>
          <div class="answer answer2">
            <p class="answerText" id="DPid2"></p>
          </div>
          <div class="answer answer2 answer3">
            <p class="answerText" id="HDMIid2"></p>
          </div>
        </div>
      </div>
      <div>
        <button onclick="calculateB()" type="button">Bandwidth</button>
      </div>
    </div>

    <div class="arrow_back">
      <div class="arrow_top backColor">
        <a href="../index.html" aria-label="Go to the main page">
          <img
            src="/csgoskins/img/svg/arrow-back-simple-svgrepo-com.svg"
            alt=""
          />
        </a>
      </div>
    </div>

    <script>
      function calculateB() {
        let H = parseFloat(document.getElementById("width").value);
        let H2 = parseFloat(document.getElementById("width2").value);
        let V = parseFloat(document.getElementById("height").value);
        let V2 = parseFloat(document.getElementById("height2").value);
        let refreshrate = parseFloat(document.getElementById("refresh").value);
        let refreshrate2 = parseFloat(
          document.getElementById("refresh2").value
        );
        let bitdepth = parseFloat(document.getElementById("bitdepth").value);
        let bitdepth2 = parseFloat(document.getElementById("bitdepth2").value);
        let vmin = 0.00046;
        let hblank = 80;
        let vblank = Math.ceil((V * vmin) / (1 / refreshrate - vmin));
        let vblank2 = Math.ceil((V2 * vmin) / (1 / refreshrate2 - vmin));
        let H_eff = H + hblank;
        let H_eff2 = H2 + hblank;
        let V_eff = V + vblank;
        let V_eff2 = V2 + vblank2;

        let frame_size = H_eff * V_eff;
        let frame_size2 = H_eff2 * V_eff2;
        let pixRate = frame_size * refreshrate;
        let pixRate2 = frame_size2 * refreshrate2;
        let dataRate = pixRate * bitdepth;
        let dataRate2 = pixRate2 * bitdepth2;
        let result = (dataRate / 1000000000).toFixed(2);
        let result2 = (dataRate2 / 1000000000).toFixed(2);

        let dp12 = "DP 1.2";
        let dp14 = "DP 1.4";
        let uhbr10 = "DP 2.1 UHBR 10";
        let uhbr135 = "DP 2.1 UHBR 13.5";
        let uhbr20 = "DP 2.1 UHBR 20";

        let hmdi14 = "HDMI 1.4";
        let hdmi20 = "HDMI 2.0";
        let hdmi21 = "HDMI 2.1";
        let hdmi22 = "HDMI 2.2 Ultra96";

        let upsDP = "no?";
        let upsHDMI = "no?";

        if (result > 0) {
          document.getElementById("resultId").innerText = `${result} Gbps`;
        } else {
          document.getElementById("resultId").innerText = "";
        }
        if (result2 > 0) {
          document.getElementById("resultId2").innerText = `${result2} Gbps`;
        } else {
          document.getElementById("resultId2").innerText = "";
        }

        if (result <= 0 || result > 77.37) {
          document.getElementById("DPid").innerText = upsDP;
        }
        if (result2 <= 0 || result2 > 77.37) {
          document.getElementById("DPid2").innerText = upsDP;
        }
        if (result > 0 && result <= 17.28) {
          document.getElementById("DPid").innerText = dp12;
        }
        if (result2 > 0 && result2 <= 17.28) {
          document.getElementById("DPid2").innerText = dp12;
        }
        if (result > 17.28 && result <= 25.92) {
          document.getElementById("DPid").innerText = dp14;
        }
        if (result2 > 17.28 && result2 <= 25.92) {
          document.getElementById("DPid2").innerText = dp14;
        }
        if (result > 25.92 && result <= 38.69) {
          document.getElementById("DPid").innerText = uhbr10;
        }
        if (result2 > 25.92 && result2 <= 38.69) {
          document.getElementById("DPid2").innerText = uhbr10;
        }
        if (result > 38.69 && result <= 52.22) {
          document.getElementById("DPid").innerText = uhbr135;
        }
        if (result2 > 38.69 && result2 <= 52.22) {
          document.getElementById("DPid2").innerText = uhbr135;
        }
        if (result > 52.22 && result <= 77.37) {
          document.getElementById("DPid").innerText = uhbr20;
        }
        if (result2 > 52.22 && result2 <= 77.37) {
          document.getElementById("DPid2").innerText = uhbr20;
        }

        if (result <= 0 || result > 85.2) {
          document.getElementById("HDMIid").innerText = upsHDMI;
        }
        if (result2 <= 0 || result2 > 85.2) {
          document.getElementById("HDMIid2").innerText = upsHDMI;
        }
        if (result > 0 && result <= 8.16) {
          document.getElementById("HDMIid").innerText = hmdi14;
        }
        if (result2 > 0 && result2 <= 8.16) {
          document.getElementById("HDMIid2").innerText = hmdi14;
        }
        if (result > 8.16 && result <= 14.4) {
          document.getElementById("HDMIid").innerText = hdmi20;
        }
        if (result2 > 8.16 && result2 <= 14.4) {
          document.getElementById("HDMIid2").innerText = hdmi20;
        }
        if (result > 14.4 && result <= 42.6) {
          document.getElementById("HDMIid").innerText = hdmi21;
        }
        if (result2 > 14.4 && result2 <= 42.6) {
          document.getElementById("HDMIid2").innerText = hdmi21;
        }
        if (result > 42.6 && result <= 85.2) {
          document.getElementById("HDMIid").innerText = hdmi22;
        }
        if (result2 > 42.6 && result2 <= 85.2) {
          document.getElementById("HDMIid2").innerText = hdmi22;
        }
      }
    </script>
  </body>
</html>
